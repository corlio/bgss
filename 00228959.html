<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/foundation.min.css"/>
    <link rel="stylesheet" href="css/bgss.min.css"/>
    <title>BGSS</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li><a href=".">&#8962;</a></li>
          <li class="top-bar-title" id="title"><!-- dynamic --></li>
        </ul>
      </div>
    </div>
    <ul class="tabs" data-tabs id="tabs">
      <!-- dynamic -->
      <li class="tabs-title"><a href="#results">=</a></li>
    </ul>
    <div class="tabs-content" data-tabs-content="tabs" id="tabs-content">
      <!-- per-player tab to be cloned -->
      <div class="tabs-panel" id="_player_">
        <div class="grid-container">
          <div class="grid-x grid-padding-x">&nbsp;</div>
          <!-- VPs from tea estates -->
          <div class="grid-x grid-padding-x">
            <div class="small-9 cell">
              <label lang="en" for="estates" class="text-right middle">Tea Estates VPs</label>
              <label lang="fr" for="estates" class="text-right middle">PV des plantations de th&eacute;</label>
            </div>
            <div class="small-3 cell">
              <input type="number" id="estates" min="0">
            </div>
          </div>
          <!-- VPs from stations -->
          <div class="grid-x grid-padding-x">
            <div class="small-9 cell">
              <label lang="en" for="stations" class="text-right middle">Stations VPs</label>
              <label lang="fr" for="stations" class="text-right middle">PV des gares</label>
            </div>
            <div class="small-3 cell">
              <input type="number" id="stations" min="0">
            </div>
          </div>
          <!-- VPs from tracks -->
          <div class="grid-x grid-padding-x">
            <div class="small-9 cell">
              <label lang="en" for="tracks" class="text-right middle">Tracks VPs</label>
              <label lang="fr" for="tracks" class="text-right middle">PV des sections de voie</label>
            </div>
            <div class="small-3 cell">
              <input type="number" id="tracks" min="0">
            </div>
          </div>
          <!-- VPs from contracts -->
          <div class="grid-x grid-padding-x">
            <div class="small-9 cell">
              <label lang="en" for="contracts" class="text-right middle">Contracts VPs</label>
              <label lang="fr" for="contracts" class="text-right middle">PV des contrats</label>
            </div>
            <div class="small-3 cell">
              <input type="number" id="contracts" min="0">
            </div>
          </div>
          <!-- VPs from equipment -->
          <div class="grid-x grid-padding-x">
            <div class="small-9 cell">
              <label lang="en" for="equipment" class="text-right middle">Equipment VPs</label>
              <label lang="fr" for="equipment" class="text-right middle">PV des &eacute;quipements</label>
            </div>
            <div class="small-3 cell">
              <input type="number" id="equipment" min="0">
            </div>
          </div>
          <!-- VPs from chai -->
          <div class="grid-x grid-padding-x">
            <div class="small-9 cell">
              <label lang="en" for="chai" class="text-right middle">Chai VPs</label>
              <label lang="fr" for="chai" class="text-right middle">PV de chai</label>
            </div>
            <div class="small-3 cell">
              <input type="number" id="chai" min="0">
            </div>
          </div>
          <!-- number of tea leaves -->
          <div class="grid-x grid-padding-x">
            <div class="small-9 cell">
              <label lang="en" for="tea" class="text-right middle">Number of Tea Leaves</label>
              <label lang="fr" for="tea" class="text-right middle">Nombre de feuilles de th&eacute;</label>
            </div>
            <div class="small-3 cell">
              <input type="number" id="tea" min="0">
            </div>
          </div>
        </div>
      </div>
      <!-- tab for the results -->
      <div class="tabs-panel" id="results">
        <table>
          <thead>
            <tr>
              <th>
                <span lang="en">Player</span>
                <span lang="fr">Joueur</span>
              </th>
              <th>
                <span lang="en">Victory Points</span>
                <span lang="fr">Points de victoire</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- dynamic -->
          </tbody>
        </table>
        <!-- tie breaker information -->
        <div id="tie">
          <p lang="en"><i>Tie breaker</i>:
            none...
          </p>
          <p lang="fr"><i>D&eacute;partage en cas d'&eacute;galit&eacute;</i>:
            aucun...
          </p>
        </div>
        <!-- date information -->
        <i><div class="text-center" id="date"></div></i>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/bgss.min.js"></script>
    <script>
      $(document).foundation();
      $(document).ready(bgss.init_game);
    </script>
  </body>
</html>
