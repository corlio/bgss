<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/foundation.min.css"/>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        <a class="menu-icon" style="margin-right: 1em" href="."></a><span id="title"><!-- dynamic --></span>
      </div>
    </div>
    <ul class="tabs" data-tabs id="tabs">
      <!-- dynamic -->
      <li class="tabs-title"><a href="#results">=</a></li>
    </ul>
    <div class="tabs-content" data-tabs-content="tabs" id="tabs-content">
      <!-- per-player tab to be cloned -->
      <div class="tabs-panel" id="_player_">
        <form>
          <div class="grid-container" id="container">
            <div class="grid-x grid-padding-x">&nbsp;</div>
            <!-- number of coins -->
            <div class="grid-x grid-padding-x">
              <div class="small-9 cell">
                <label lang="en" for="coins" class="text-right middle">Number of Coins</label>
                <label lang="fr" for="coins" class="text-right middle">Nombre de pi&egrave;ces</label>
              </div>
              <div class="small-3 cell">
                <input type="number" id="coins" min="0" data-index="01">
              </div>
            </div>
            <!-- number of grain -->
            <div class="grid-x grid-padding-x">
              <div class="small-9 cell">
                <label lang="en" for="grain" class="text-right middle">Number of Grain Tiles</label>
                <label lang="fr" for="grain" class="text-right middle">Nombre de tuiles c&eacute;r&eacute;ales</label>
              </div>
              <div class="small-3 cell">
                <input type="number" id="grain" min="0" data-index="02">
              </div>
            </div>
            <!-- number of cheese -->
            <div class="grid-x grid-padding-x">
              <div class="small-9 cell">
                <label lang="en" for="cheese" class="text-right middle">Number of Cheese Tiles</label>
                <label lang="fr" for="cheese" class="text-right middle">Nombre de tuiles fromage</label>
              </div>
              <div class="small-3 cell">
                <input type="number" id="cheese" min="0" data-index="03">
              </div>
            </div>
            <!-- number of wine -->
            <div class="grid-x grid-padding-x">
              <div class="small-9 cell">
                <label lang="en" for="wine" class="text-right middle">Number of Wine Tiles</label>
                <label lang="fr" for="wine" class="text-right middle">Nombre de tuiles vin</label>
              </div>
              <div class="small-3 cell">
                <input type="number" id="wine" min="0" data-index="04">
              </div>
            </div>
            <!-- number of wool -->
            <div class="grid-x grid-padding-x">
              <div class="small-9 cell">
                <label lang="en" for="wool" class="text-right middle">Number of Wool Tiles</label>
                <label lang="fr" for="wool" class="text-right middle">Nombre de tuiles laine</label>
              </div>
              <div class="small-3 cell">
                <input type="number" id="wool" min="0" data-index="05">
              </div>
            </div>
            <!-- number of brocade -->
            <div class="grid-x grid-padding-x">
              <div class="small-9 cell">
                <label lang="en" for="brocade" class="text-right middle">Number of Brocade Tiles</label>
                <label lang="fr" for="brocade" class="text-right middle">Nombre de tuiles brocard</label>
              </div>
              <div class="small-3 cell">
                <input type="number" id="brocade" min="0" data-index="06">
              </div>
            </div>
            <!-- number of citizens -->
            <div class="grid-x grid-padding-x">
              <div class="small-9 cell">
                <label lang="en" for="citizens" class="text-right middle">Number of Citizens</label>
                <label lang="fr" for="citizens" class="text-right middle">Nombre de citoyens</label>
              </div>
              <div class="small-3 cell">
                <input type="number" id="citizens" min="0" data-index="07">
              </div>
            </div>
            <!-- number of trading stations -->
            <div class="grid-x grid-padding-x">
              <div class="small-9 cell">
                <label lang="en" for="stations" class="text-right middle">Number of Trading Stations</label>
                <label lang="fr" for="stations" class="text-right middle">Nombre de postes de commerce</label>
              </div>
              <div class="small-3 cell">
                <input type="number" id="stations" min="0" data-index="08">
              </div>
            </div>
            <!-- development status -->
            <div class="grid-x grid-padding-x">
              <div class="small-9 cell">
                <label lang="en" for="development" class="text-right middle">Development Level</label>
                <label lang="fr" for="development" class="text-right middle">Niveau de d&eacute;veloppement</label>
              </div>
              <div class="small-3 cell">
                <select id="development">
                  <option value="1" selected="selected">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- tab for results -->
      <div class="tabs-panel" id="results">
        <table>
          <thead>
            <tr>
              <th>
                <span lang="en">Player</span>
                <span lang="fr">Joueur</span>
              </th>
              <th>
                <span lang="en">Victory Points</span>
                <span lang="fr">Points de victoire</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- dynamic -->
          </tbody>
        </table>
        <p>&nbsp;</p>
        <p lang="en"><i>Tie breaker</i>:
          development level.
        </p>
        <p lang="fr"><i>D&eacute;partage en cas d'&eacute;galit&eacute;</i>:
          niveau de d&eacute;veloppement.
        </p>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/bgss.min.js"></script>
    <script>
      $(document).foundation();
      $(document).ready(bgss.init_game);
    </script>
  </body>
</html>
